<h4 class="game-title_ text-center"><b>{{game.game.title}}</b></h4>
<div class="row">
    <div class="col-md-4">
        <span style="vertical-align:2px">
            <sport-icon sport="{{game.team.sport}}" size="13"></sport-icon>
        </span>
        {{game.team.name}}
    </div>
    <div class="col-md-4 text-center">
        <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
        {{game.date | date:'H:mm MMMM, d'}}
    </div>
    <div class="col-md-4 text-right">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        {{game.game.location}}
    </div>
</div>
