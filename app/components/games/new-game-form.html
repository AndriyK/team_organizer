<div uib-collapse="!(!!newGame.showForm)">
    <div class="well well-sm">
        <form class="form-horizontal" ng-submit="formCtrl.add()">
            <div class="form-group">
                <label for="inputTeam" class="col-sm-2 control-label">Team</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputTeam" ng-model="newGame.teamId" ng-options="team.id as team.name for team in teams"></select>
                </div>
            </div>

            <date-time-picker></date-time-picker>

            <div class="form-group">
                <label for="inputPlace" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPlace" placeholder="Place" ng-model="newGame.location" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputComments" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputComments" placeholder="Training" ng-model="newGame.description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info">Add game</button>
                </div>
            </div>
        </form>

    </div>
</div>
